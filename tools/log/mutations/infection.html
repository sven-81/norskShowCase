e' => $validatedUser->getUsername()->asString(),\n        ];\n\n        $jwt = JWT::encode(\n            $payload,\n            $jwtConfig->getAuthKey()->asBase64String(),\n            $jwtConfig->getAlgorithm()->asString()\n        );\n\n        return JsonWebToken::fromString($jwt);\n    }\n\n\n    public function validate(ServerRequestInterface $request, Session $session): void\n    {\n        $tokenString = $request->getHeader('Authorization')[0];\n        $token = JsonWebToken::fromBearerString(SanitizedClientInput::of($tokenString)->asString());\n\n        $decodedPayload = $this->validateJwtToken($token);\n        $this->validateJwtContent($decodedPayload, $session);\n\n        $this->logger->info(LogMessage::fromString('Jwt is valid'));\n    }\n\n\n    private function validateJwtToken(JsonWebToken $token): stdClass\n    {\n        try {\n            $jwtConfig = $this->appConfig->getJwtConfig();\n            $secretKey64 = $jwtConfig->getAuthKey()->asBase64String();\n            $headersCodec = $jwtConfig->getAlgorithm()->asString();\n\n            return JWT::decode($token->asString(), new Key($secretKey64, $headersCodec));\n        } catch (Throwable $throwable) {\n            $this->logger->error($throwable);\n\n            return match (true) {\n                $throwable instanceof ExpiredException => throw new RuntimeException(\n                    'Token expired: ' . $throwable->getMessage()\n                ),\n                $throwable instanceof SignatureInvalidException => throw new RuntimeException(\n                    'Invalid token signature: ' . $throwable->getMessage()\n                ),\n                $throwable instanceof BeforeValidException => throw new RuntimeException(\n                    'Token not valid yet: ' . $throwable->getMessage()\n                ),\n\n                default => throw new RuntimeException('Invalid token: ' . $throwable->getMessage()),\n            };\n        }\n    }\n\n\n    private function validateJwtContent(stdClass $decodedPayload, Session $session): void\n    {\n        $this->ensureSubjectIsValid($decodedPayload);\n        $this->ensureAudienceIsValid($decodedPayload);\n\n        $payload = Payload::by($decodedPayload);\n        $session->addJwtContent($payload, $this->usersReader);\n    }\n\n\n    private function ensureSubjectIsValid(stdClass $decodedPayload): void\n    {\n        if (!property_exists($decodedPayload, 'sub') || $decodedPayload->sub !== self::NORSK_APP_SUB) {\n            throw new InvalidArgumentException('Token was not generated by Api');\n        }\n    }\n\n\n    private function ensureAudienceIsValid(stdClass $decodedPayload): void\n    {\n        if (!property_exists($decodedPayload, 'aud') || $decodedPayload->aud !== self::NORSK_CLIENT) {\n            throw new InvalidArgumentException('Token was not sent from Client');\n        }\n    }\n}\n","mutants":[{"id":"4e57a938d3eaf8e2dea8bef112ec2dd2","mutatorName":"PublicVisibility","replacement":"protected function create(ValidatedUser $validatedUser): JsonWebToken","description":"Replaces the `public` method visibility keyword with `protected`.","location":{"start":{"line":42,"column":5},"end":{"line":42,"column":71}},"status":"Killed","statusReason":"PHPUnit 12.2.2 by Sebastian Bergmann and contributors.\n\nRuntime:       PHP 8.3.22\nConfiguration: \/opt\/tmp-folder\/infection\/phpunitConfiguration.4e57a938d3eaf8e2dea8bef112ec2dd2.infection.xml\n\n........E\n\nTime: 00:00.013, Memory: 18.00 MB\n\nThere was 1 error:\n\n1) norsk\\api\\app\\identityAccessManagement\\JwtManagementTest::testCanCreateJwt\nError: Call to protected method norsk\\api\\app\\identityAccessManagement\\JwtManagement::create() from scope norsk\\api\\app\\identityAccessManagement\\JwtManagementTest\n\n\/app\/api\/tests\/unit\/app\/identityAccessManagement\/JwtManagementTest.php:145\n\nERRORS!\nTests: 9, Assertions: 44, Errors: 1.","coveredBy":["0000b22de5d78c9dae3c2982d354adb2","d53b091577403871be470e65040c3711"],"ki cessManagement;\n\nuse InvalidArgumentException;\nuse norsk\\api\\app\\request\\Payload;\nuse norsk\\api\\app\\response\\ResponseCode;\nuse norsk\\api\\user\\Role;\nuse norsk\\api\\user\\UserName;\nuse norsk\\api\\user\\UsersReader;\n\nclass Session\n{\n    private const string NORSK_CLIENT = 'norsk client';\n\n\n    private function __construct()\n    {\n        if (session_status() === PHP_SESSION_NONE) {\n            session_start();\n        }\n    }\n\n\n    public static function create(): self\n    {\n        return new self();\n    }\n\n\n    public static function getUserName(): UserName\n    {\n        $userName = $_SESSION['user'];\n        self::ensureIsNotNull($userName);\n\n        return UserName::by($userName);\n    }\n\n\n    private static function ensureIsNotNull(?string $userName): void\n    {\n        if ($userName === null) {\n            throw new InvalidArgumentException('Session user is not set.', ResponseCode::serverError->value);\n        }\n    }\n\n\n    public static function isValidManager(): bool\n    {\n        return isset($_SESSION['user'], $_SESSION['scope']) && self::isScopeManager();\n    }\n\n\n    private static function isScopeManager(): bool\n    {\n        return $_SESSION['scope'] === 'is:' . Role::MANAGER->value;\n    }\n\n\n    public function addJwtContent(Payload $payload, UsersReader $usersReader): void\n    {\n        $payloadArray = $payload->asArray();\n\n        $this->addScope($payloadArray);\n        $this->addUserName($payloadArray, $usersReader);\n        $this->addExpiration($payloadArray);\n    }\n\n\n    private function addScope(array $payload): void\n    {\n        if (\n            array_key_exists('scope', $payload)\n            && ($payload['scope'] === 'is:user'\n                || $payload['scope'] === 'is:manager')\n        ) {\n            $_SESSION['scope'] = $payload['scope'];\n        }\n    }\n\n\n    private function addUserName(array $payload, UsersReader $usersReader): void\n    {\n        if ($payload['nickname'] !== null) {\n            $this->ifTokenIsClientDefaultSetDefaultUserName($payload);\n            $this->ifIsNotClientCheckIfUsernameExists($payload, $usersReader);\n            $_SESSION['user'] = UserName::by($payload['nickname'])->asString();\n        }\n    }\n\n\n    private function ifTokenIsClientDefaultSetDefaultUserName(array $payload): void\n    {\n        if ($payload['nickname'] === self::NORSK_CLIENT) {\n            $_SESSION['user'] = $payload['nickname'];\n        }\n    }\n\n\n    private function ifIsNotClientCheckIfUsernameExists(array $payload, UsersReader $usersReader): void\n    {\n        if ($payload['nickname'] !== self::NORSK_CLIENT) {\n            $usersReader->checkIfUserExists(UserName::by($payload['nickname']));\n        }\n    }\n\n\n    private function addExpiration(array $payload): void\n    {\n        if ($payload['exp'] !== null) {\n            $_SESSION['expire'] = $payload['exp'];\n        }\n    }\n\n\n    public function destroy(): void\n    {\n        session_unset();\n        session_destroy();\n    }\n}\n","mutants":[{"id":"fda2e323c3e32fa643b184cb56742049","mutatorName":"Identical","replacement":"if (session_status() !== PHP_SESSION_NONE) {","description":"Replaces an identical operator (`===`) with its counterpart the not identical operator (`!==`).","location":{"start":{"line":21,"column":9},"end":{"line":21,"column":53}},"status":"Killed","statusReason":"PHPUnit 12.2.2 by Sebastian Bergmann and contributors.\n\nRuntime:       PHP 8.3.22\nConfiguration: \/opt\/tmp-folder\/infection\/phpunitConfiguration.fda2e323c3e32fa643b184cb56742049.infection.xml\n\nF\n\nTime: 00:00.002, Memory: 18.00 MB\n\nThere was 1 failure:\n\n1) norsk\\api\\app\\identityAccessManagement\\SessionTest::testCanCreateSession\nFailed asserting that false is true.\n\n\/app\/api\/tests\/unit\/app\/identityAccessManagement\/SessionTest.php:31\n\nFAILURES!\nTests: 1, Assertions: 1, Failures: 1.","coveredBy":["c5c456028204fc5f816f0fba
